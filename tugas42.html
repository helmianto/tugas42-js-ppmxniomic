<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - Niomic</title>
</head>
<body>
    <p onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">Dekatkan Mouse</p>

    <script>
        function zoomIn(e){
            e.style.color = "red";
        }

        function zoomOut(e){
            e.style.color = "black";
        } 
    </script>
</body>
</html>
